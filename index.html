<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Game</title>
    <style>
        #connection-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #connection-form.hidden {
            display: none;
        }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #333;
        }
        input, button {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="connection-form">
        <h2>Connect to Game</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="text" id="server-ip" placeholder="Server IP" value="localhost" required>
        <input type="number" id="server-port" placeholder="Port" value="3000" required>
        <button onclick="connectToGame()">Connect</button>
    </div>
    <div id="game-container"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
